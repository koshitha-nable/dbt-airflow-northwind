version: 2

models:
  - name: customer
    description: "generic testcase for intermediate customers table"
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('customers')
    columns:
      - name: customer_id
        description: "The primary key for this customers table"
        tests:
          - unique
          - not_null

      - name: company_name
        tests:
          - not_null

      - name: contact_name
        tests:
          - not_null

      - name: contact_title
        tests:
          - not_null

      - name: address
        tests:
          - not_null

      - name: city
        tests:
          - not_null

      - name: country
        tests:
          - not_null

      - name: phone
        tests:
          - not_null

      - name: flag_status
        tests:
          - not_null

      - name: start_date
        tests:
          - not_null



