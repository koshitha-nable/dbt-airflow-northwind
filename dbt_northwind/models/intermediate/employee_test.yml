version: 2

models:
  - name: employee
    description: "generic testcase for intermediate employee table"
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('employees')
    columns:
      - name: employee_id
        description: "The primary key for this employee table"
        tests:
          - unique
          - not_null

      - name: last_name
        tests:
          - not_null

      - name: first_name
        tests:
          - not_null

      - name: title
        tests:
          - not_null

      - name: title_of_courtesy
        tests:
          - not_null

      - name: birth_date
        tests:
          - not_null

      - name: hire_date
        tests:
          - not_null

      - name: address
        tests:
          - not_null

      - name: city
        tests:
          - not_null

      - name: postal_code
        tests:
          - not_null

      - name: country
        tests:
          - not_null

      - name: phone_number
        tests:
          - not_null

      - name: flag_status
        tests:
          - not_null

      - name: start_date
        tests:
          - not_null