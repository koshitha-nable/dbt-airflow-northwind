version: 2

models:
  - name: inter_orders
    description: "generic testcase for intermediate orders table"
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('orders')
    columns:
      - name: order_id
        description: "The primary key for this orders table"
        tests:
          - unique
          - not_null

      - name: customer_id
        tests:
          - not_null

      - name: employee_id
        tests:
          - not_null

      - name: ship_via
        tests:
          - not_null

      - name: freight
        tests:
          - not_null




