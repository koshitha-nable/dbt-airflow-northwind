version: 2

models:
  - name: category
    description: "generic testcase for intermediate category details table"
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('categories')
    columns:
      - name: category_id
        description: "The primary key for this category table"
        tests:
          - unique
          - not_null

      - name: category_name
        tests:
          - not_null

      - name: description
        tests:
          - not_null

      - name: flag_status
        tests:
          - not_null





